<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos</title>
    <link rel="stylesheet" href="style-header.css">
    <script src="script-button.js"></script>
    <link rel="stylesheet" href="style-planos.css">
</head>
<body class="body-page">

    <div class="page-content">

        <header class="header-texto">
            <h1 class="h1-header-texto">Planos</h1>
            <div class="button-container">
                <button class="return-button" onclick="Return_Button()">Voltar</button>
            </div>
        </header>

        <div class="card-container">
            <div class="card">
              <h2 class="ValorDia">Valor de um dia de aula</h2>
              <p>R$20,00</p>
            </div>
            <div class="card">
              <h2 class="ValorMensal">Plano mensal</h2>
              <p>Limite de 5 aulas por mês</p>
              <p>R$65,00</p>
            </div>
            <div class="card">
              <h2 class="ValorAnual">Plano anual</h2>
              <p>Limite de 5 aulas por mês</p>
              <p>R$575,00</p>
            </div>
          </div>
          
    </div>
 
</body>
</html>
