<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Em Contato!</title>
    <link rel="stylesheet" href="style-contato.css">
    <link rel="stylesheet" href="style-header.css">
    <script src="script-button.js"></script>
</head>
<body class="Pagina"> 
    <div class="Conteiner-Geral">
        <header class="header-texto">
            <h1 class="h1-header-texto">Entre Em Contato!</h1>
            <button class="return-button" onclick="Return_Button()">Voltar</button>
        </header>

        <div class="Conteiner-Form-Contato">
            <form class="form-contato" action="">
                <div class="form-group">
                    <label class="email-input" for="email-input">Email:</label>
                    <input class="input-enter" type="email" id="email" name="email" placeholder="Digite seu e-mail:" required>
                </div>
                <div class="form-group">
                    <label class="message-input" for="message-input">Digite a sua mensagem no campo abaixo:</label>
                    <input class="input-text" type="text" id="text" name="text" placeholder="Digite a sua mensagem nesse campo:" required>
                </div>
                <button class="submit-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
